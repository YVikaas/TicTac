<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section id="imageHolder">
        <div class="holder" id="crossHolder">
            <div id="cross">
                <div id="cross1"></div>
            <div id="cross2"></div>
            </div>
        </div>
        <div class="holder" id="circleHolder">
            <div id="cir1">
                <div id="cir2">
                </div>
            </div>
        </div>
    </section>

    <section id="gameHolder">
        <div id="cellContainer">
            <div class="cells" id="cell1"></div>
            <div class="cells" id="cell2"></div>
            <div class="cells" id="cell3"></div>
            <div class="cells" id="cell4"></div>
            <div class="cells" id="cell5"></div>
            <div class="cells" id="cell6"></div>
            <div class="cells" id="cell7"></div>
            <div class="cells" id="cell8"></div>
            <div class="cells" id="cell9"></div>
        </div>
        <div class="popUp" id="popUp1">P1 Won</div>
        <div class="popUp" id="popUp2">P2 Won</div>
        <div class="popUp" id="popUp3">Draw</div>
    </section>

    <section id="turnHolder"><div id="cross">
        <div id="cross1"></div>
    <div id="cross2"></div>
    </div>
    </section>
    <section id="resetHolder"> <div id="button" onclick="reset()">Reset</div></section>
</body>
</html>
